<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Matheu's StopWatch</title>
  </head>
  <body>
    <section id="stopwatch-wrapper">
      <p id="stopwatch-display">00:00:00</p>
      <div class="button-box">
        <button id="start" class="primary-button">Iniciar</button>
        <button id="stop" class="secondary-button">Parar</button>
        <button id="reset" class="reset-button">Reiniciar</button>
      </div>
    </section>
    <script src="Stopwatch.js"></script>
  </body>
</html>
